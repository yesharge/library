<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Genres</title>
</head>

<body>
	<header>
		<h1>Genres</h1>
	</header>
	
	<h3> <a href="/books">Our Books</a></h3>

<div th:each="genre: ${genres}">

    </div>

</body>
</html>
